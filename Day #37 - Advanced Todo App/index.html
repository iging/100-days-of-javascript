<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <main>
        <div class="app-header">
            <h1>Advanced Todo App</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-toggle-checkbox" class="theme-toggle-checkbox" />
                <label for="theme-toggle-checkbox" class="theme-toggle-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="theme-toggle-ball"></span>
                </label>
            </div>
        </div>

        <div class="todo-app">
            <div class="app-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tasks..." class="search-input" />
                    <button id="search-btn" class="icon-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="filter-category" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="filter-priority" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="filter-status" class="filter-select">
                        <option value="all">All Statuses</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button id="open-task-form-btn" class="btn primary-btn">
                        <i class="fas fa-plus"></i> New Task
                    </button>
                    <button id="undo-btn" class="icon-btn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button id="redo-btn" class="icon-btn" title="Redo"><i class="fas fa-redo"></i></button>
                </div>
            </div>

            <div id="tasks-container" class="tasks-container"></div>

            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <h2 id="form-title">Add New Task</h2>
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="task-form-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="task-form-label" for="title-input">Title</label>
                            <input required type="text" class="form-control" id="title-input" value="" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="task-form-label" for="category-input">Category</label>
                            <select class="form-control" id="category-input">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="task-form-label" for="priority-input">Priority</label>
                            <select class="form-control" id="priority-input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="task-form-label" for="date-input">Due Date</label>
                            <input type="date" class="form-control" id="date-input" value="" />
                        </div>
                        <div class="form-group">
                            <label class="task-form-label" for="status-input">Status</label>
                            <select class="form-control" id="status-input">
                                <option value="not-started">Not Started</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="task-form-label" for="description-input">Description</label>
                            <textarea class="form-control" id="description-input" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn primary-btn" type="submit">
                        Add Task
                    </button>
                </div>
            </form>

            <dialog id="confirm-close-dialog" class="dialog">
                <form method="dialog">
                    <h3 class="dialog-title">Unsaved Changes</h3>
                    <p class="dialog-message">Discard unsaved changes?</p>
                    <div class="dialog-btn-container">
                        <button id="cancel-btn" class="btn secondary-btn">
                            Cancel
                        </button>
                        <button id="discard-btn" class="btn danger-btn">
                            Discard
                        </button>
                    </div>
                </form>
            </dialog>
        </div>

        <dialog id="task-details-dialog" class="dialog">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h3 id="details-title" class="dialog-title">Task Details</h3>
                    <button id="close-details-btn" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div id="task-details-content" class="dialog-body"></div>
                <div class="dialog-footer">
                    <button id="details-close-btn" class="btn secondary-btn">Close</button>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>

</html>
