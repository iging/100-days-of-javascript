<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Track your daily calorie intake and exercise with this professional calorie counter app" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Calorie Counter</title>
</head>

<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter">
                <div class="budget-section">
                    <label for="budget">Daily Calorie Budget</label>
                    <input type="number" min="0" id="budget" placeholder="Enter your daily calorie goal" required />
                </div>

                <fieldset id="breakfast">
                    <legend><i class="fas fa-coffee"></i> Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="lunch">
                    <legend><i class="fas fa-utensils"></i> Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="dinner">
                    <legend><i class="fas fa-drumstick-bite"></i> Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="snacks">
                    <legend><i class="fas fa-cookie"></i> Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="exercise">
                    <legend><i class="fas fa-running"></i> Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>

                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add food or exercise:</label>
                        <select id="entry-dropdown" name="options">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button type="button" id="add-entry">
                            <i class="fas fa-plus"></i> Add Entry
                        </button>
                    </span>
                </div>

                <div class="btn-container">
                    <button type="submit">
                        <i class="fas fa-calculator"></i> Calculate Calories
                    </button>
                    <button type="button" id="clear">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </form>

            <div id="output" class="output hide"></div>

            <div class="tips">
                <h3>Quick Tips</h3>
                <ul>
                    <li>Add your daily calorie goal in the budget field</li>
                    <li>Track each meal and exercise session</li>
                    <li>The calculator will show your calorie surplus/deficit</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Created with <i class="fas fa-heart"></i> | Part of 100 Days of JavaScript</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
