<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet App</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="material-icons">grid_on</i> Spreadsheet App</h1>
            <div class="toolbar">
                <div class="formula-bar">
                    <span class="cell-address" id="active-cell">A1</span>
                    <input type="text" id="formula-input" placeholder="Enter formula or value">
                </div>
                <div class="actions">
                    <button id="save-btn" class="btn" title="Save">
                        <i class="material-icons">save</i>
                    </button>
                    <button id="load-btn" class="btn" title="Load">
                        <i class="material-icons">folder_open</i>
                    </button>
                    <button id="clear-btn" class="btn" title="Clear All">
                        <i class="material-icons">delete_sweep</i>
                    </button>
                </div>
            </div>
        </header>

        <div class="spreadsheet-container">
            <div id="container" class="spreadsheet">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <div class="status-bar">
            <span id="status-message">Ready</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
