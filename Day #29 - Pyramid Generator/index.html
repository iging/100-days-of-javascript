<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Pyramid Generator</h1>

        <div class="controls">
            <div class="form-group">
                <label for="character-input">Character:</label>
                <input type="text" id="character-input" value="!" maxlength="1">
            </div>

            <div class="form-group">
                <label for="rows-input">Number of Rows:</label>
                <input type="number" id="rows-input" min="1" max="50" value="10">
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="inverted-checkbox">
                <label for="inverted-checkbox">Inverted Pyramid</label>
            </div>
        </div>

        <div class="actions">
            <button id="generate-btn">Generate</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>

        <div class="output-container">
            <pre id="pyramid-output"></pre>
        </div>
    </div>
</body>

</html>
