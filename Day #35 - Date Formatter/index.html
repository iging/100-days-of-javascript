<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Formatter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1 class="title">Date Formatter</h1>
                <i class="fas fa-calendar-alt date-icon"></i>
            </div>
            <div class="divider"></div>
        </header>

        <main>
            <section class="format-controls">
                <div class="dropdown-container">
                    <label for="date-options">Select Format:</label>
                    <select name="date-options" id="date-options">
                        <option value="dd-mm-yyyy">Day, Month, Year</option>
                        <option value="yyyy-mm-dd">Year, Month, Day</option>
                        <option value="mm-dd-yyyy-h-mm">Month, Day, Year, Hours, Minutes</option>
                        <option value="full-date">Full Date String</option>
                        <option value="time-only">Time Only</option>
                        <option value="day-name">Day of Week</option>
                    </select>
                    <div class="select-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </section>

            <section class="display-section">
                <div class="date-display">
                    <h2>Current Date:</h2>
                    <p id="current-date"></p>
                </div>
                <div class="time-display">
                    <div id="clock">
                        <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                        <span id="am-pm"></span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <button id="copy-btn" class="btn">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
            <p class="copy-status" id="copy-status"></p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
