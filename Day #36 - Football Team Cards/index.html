<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Team Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title"><i class="fas fa-trophy"></i> Argentina Team Stats</h1>
        <p class="subtitle">World Cup Champions</p>
    </header>

    <main>
        <section class="team-info">
            <div class="team-stats">
                <div class="stat-item">
                    <span class="stat-label"><i class="fas fa-users"></i> Team:</span>
                    <span id="team" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label"><i class="fas fa-futbol"></i> Sport:</span>
                    <span id="sport" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label"><i class="fas fa-calendar-alt"></i> Year:</span>
                    <span id="year" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label"><i class="fas fa-user-tie"></i> Head coach:</span>
                    <span id="head-coach" class="stat-value"></span>
                </div>
            </div>

            <div class="filter-container">
                <label class="options-label" for="players">
                    <i class="fas fa-filter"></i> Filter Teammates:
                </label>
                <select name="players" id="players" class="filter-select">
                    <option value="all">All Players</option>
                    <option value="nickname">Players with Nicknames</option>
                    <option value="forward">Position: Forward</option>
                    <option value="midfielder">Position: Midfielder</option>
                    <option value="defender">Position: Defender</option>
                    <option value="goalkeeper">Position: Goalkeeper</option>
                </select>
            </div>
        </section>

        <section class="players-section">
            <div class="cards" id="player-cards">
                <!-- Player cards will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; freeCodeCamp - Enhanced by <a href="https://github.com/akosikhada/100-days-of-javascript"
                    target="_blank">akosikhada</a></p>
            <p class="footer-info">Football Team Cards - Day 36 of 100 Days of JavaScript</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
