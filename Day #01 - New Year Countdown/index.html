<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown 2025</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="year">
        <div class="heading">
            <h2>&#127878 New Year Countdown &#127878</h2>
            <h1>Happy New Year</h1>
        </div>
        <div class="countdown">
            <div id="box">
                <span class="numbers" id="day">00</span>
                <span class="text">Day</span>
            </div>
            <div id="box">
                <span class="numbers" id="hour">00</span>
                <span class="text">Hours</span>
            </div>
            <div id="box">
                <span class="numbers" id="minute">00</span>
                <span class="text">Minutes</span>
            </div>
            <div id="box">
                <span class="numbers" id="second">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
