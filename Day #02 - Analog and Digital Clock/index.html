<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analog and Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="clock">
    <!-- Analog Clock -->
    <div class="numbers">
      <div class="circle" id="seconds" style="--clr: #04fc43"><i></i></div>
      <div class="circle" id="minutes" style="--clr: #fee800"><i></i></div>
      <div class="circle" id="hours" style="--clr: #ff2972"><i></i></div>
      <span style="--i: 0"><b>12</b></span>
      <span style="--i: 1"><b>1</b></span>
      <span style="--i: 2"><b>2</b></span>
      <span style="--i: 3"><b>3</b></span>
      <span style="--i: 4"><b>4</b></span>
      <span style="--i: 5"><b>5</b></span>
      <span style="--i: 6"><b>6</b></span>
      <span style="--i: 7"><b>7</b></span>
      <span style="--i: 8"><b>8</b></span>
      <span style="--i: 9"><b>9</b></span>
      <span style="--i: 10"><b>10</b></span>
      <span style="--i: 11"><b>11</b></span>
    </div>
    <!-- Digital Clock -->
    <div id="digital-time">
      <div id="digital-hour" style="--clr: #ff2972">00</div>
      <div id="digital-minute" style="--clr: #fee800">00</div>
      <div id="digital-second" style="--clr: #04fc43">00</div>
      <div id="period" style="--clr: #fff">AM</div>
    </div>
  </div>
</body>

</html>
