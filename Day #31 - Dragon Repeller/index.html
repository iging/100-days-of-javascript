<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dragon Repeller - A text-based RPG adventure game">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main id="game">
        <section id="stats">
            <div class="stat">
                <i class="fas fa-star"></i> XP: <strong><span id="xpText">0</span></strong>
            </div>
            <div class="stat">
                <i class="fas fa-heart"></i> Health: <strong><span id="healthText">100</span></strong>
            </div>
            <div class="stat">
                <i class="fas fa-coins"></i> Gold: <strong><span id="goldText">50</span></strong>
            </div>
        </section>

        <section id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </section>

        <section id="monsterStats">
            <div class="stat">
                <i class="fas fa-skull"></i> Monster Name: <strong><span id="monsterName"></span></strong>
            </div>
            <div class="stat">
                <i class="fas fa-heartbeat"></i> Health: <strong><span id="monsterHealth"></span></strong>
            </div>
        </section>

        <section id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You
            are in the town square. Where do you want to go? Use the buttons above.
        </section>

        <section id="inventory-display" class="hidden">
            <h3>Your Inventory</h3>
            <div id="inventory-items"></div>
        </section>
    </main>

    <footer>
        <button id="inventory-toggle" class="secondary-btn">
            <i class="fas fa-backpack"></i> Show Inventory
        </button>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
