<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Color Picker</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="image-container">
      <img id="image"
        src="https://imgs.search.brave.com/3RI6ULlYnvdE9_qePEnhiorlBGs843tgMaroEwGcqsI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTE5/OTc5NzkwMy9waG90/by9iYWNrZ3JvdW5k/LW9mLWNvZmZlZS1i/ZWFucy1hbmQtZ3Jp/bmRlZC1jb2ZmZWUt/b24tYS1ydXN0aWMt/dGFibGUuanBnP3M9/NjEyeDYxMiZ3PTAm/az0yMCZjPUdyMG9M/eUR1cUxuRFN6Sm9E/bE10REFRNm5Hak1M/TlE3STFQXzBpazlt/TDA9" />
    </div>
    <div class="btns-container">
      <input type="file" id="file" accesskey="image/*" />
      <label for="file">Open A Photo</label>
      <button id="pick-color">Pick Color</button>
    </div>
    <div id="error" class="hide"></div>
    <div id="result" class="hide">
      <div>
        <input type="text" id="hex-val-ref" />
        <button onclick="copy('hex-val-ref')">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <div>
        <input type="text" id="rgb-val-ref" />
        <button onclick="copy('rgb-val-ref')">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <div id="picked-color-ref"></div>
    </div>
    <div id="custom-alert">Color Code Copied!</div>
  </div>
</body>

</html>
