<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>SpamGuard</h1>
            </div>
            <p class="tagline">Advanced Message Analysis</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="message-input" class="input-label">
                        <i class="fas fa-envelope"></i> Enter your message
                    </label>
                    <div class="textarea-container">
                        <textarea id="message-input" name="message" rows="8"
                            placeholder="Paste your message here to check for spam..." class="message-input"></textarea>
                        <div class="character-count">0 characters</div>
                    </div>
                </div>

                <button type="button" id="check-message-btn" class="analyze-btn">
                    <i class="fas fa-search"></i> Analyze Message
                </button>
            </div>

            <div class="result-section" id="result">
                <div class="result-placeholder">
                    <i class="fas fa-search-location"></i>
                    <p>Your analysis results will appear here</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="credits">Built with <i class="fas fa-heart"></i> by iging</p>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
