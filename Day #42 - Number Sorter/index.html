<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern, elegant number sorter with a beautiful dark theme">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Number Sorter | Sort Your Numbers in Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>Number Sorter</h1>
            <p class="subtitle">Enter your numbers below and see them sorted in real-time</p>
        </header>
        <section class="input-section">
            <h2>Input Numbers</h2>
            <form id="form" class="form" aria-label="Number input form">
                <fieldset>
                    <span class="bracket">[</span>
                    <div>
                        <select name="values" class="values-dropdown" aria-label="first number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8" selected>8</option>
                            <option value="9">9</option>
                        </select>

                    </div>
                    <div>
                        <select name="values" class="values-dropdown" aria-label="second number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>

                    </div>
                    <div>
                        <select name="values" class="values-dropdown" aria-label="third number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>

                    </div>
                    <div>
                        <select name="values" class="values-dropdown" aria-label="fourth number">
                            <option value="0">0</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>

                    </div>
                    <div>
                        <select name="values" class="values-dropdown" aria-label="fifth number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <span class="bracket">]</span>
                </fieldset>
                <button id="sort" type="button">Sort Numbers</button>
            </form>
        </section>

        <section class="output-section">
            <h2>Sorted Result</h2>
            <div class="output-container">
                <div class="output-array">
                    <span class="bracket">[</span>
                    <div>
                        <span class="output-value" id="output-value-0">0</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-1">0</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-2">0</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-3">0</span>
                    </div>
                    <div>
                        <span class="output-value" id="output-value-4">0</span>
                    </div>
                    <span class="bracket">]</span>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p>Number Sorter &copy; <span id="year"></span> iging</p>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="./script.js"></script>
</body>

</html>
