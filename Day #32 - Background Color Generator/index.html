<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A professional random background color changer with hex code display">
    <title>Color Changer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-paint-roller"></i> Background Color Generator</h1>
        </header>

        <main>
            <div class="color-display">
                <div class="current-color">
                    <span id="bg-hex-code">#110815</span>
                    <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="color-preview" id="color-preview"></div>
            </div>

            <div class="controls">
                <button class="btn primary-btn" id="change-btn">
                    <i class="fas fa-random"></i> Change Color
                </button>
                <button class="btn secondary-btn" id="generate-palette-btn">
                    <i class="fas fa-palette"></i> Generate Palette
                </button>
            </div>

            <section class="palette-container" id="palette-container">
                <h2>Color Palette</h2>
                <div class="color-palette" id="color-palette"></div>
            </section>

            <section class="color-history">
                <h2>Recent Colors</h2>
                <div class="history-colors" id="history-colors"></div>
            </section>
        </main>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> | Part of 100 Days of JavaScript</p>
        </footer>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script src="./script.js"></script>
</body>

</html>
